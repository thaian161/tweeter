<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- External Font from google font-->
    <!-- SHADE/INLINE BUNGEE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->

    <!-- Style from layout.css -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Style from Nav.css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Style from new-tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <header>
        <span>Tweeter</span>
      </header>
      <article class="writeATweet">
        <span> <strong>Write</strong> a new tweet </span>
        <i style="color: #fcf0af" class="fa-solid fa-angles-down"></i>
      </article>
    </nav>

    <!-- DISPLAY PROFILE PHOTO AND NAME -->
    <header class="photo-name">
      <div>
        <img src="/images/annBui.png" />
      </div>
      <br />
      <div>
        <h2>It's Ann</h2>
      </div>
    </header>

    <!-- Page-specific MAIN content here -->
    <main class="container">
      <!-- FORM to submit tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you chirping about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button class="tweet-button" role="button" type="submit">
              Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
