<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta content="width=device-width, initial-scale=1" />
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- External Font from google font-->
    <!-- SHADE/INLINE BUNGEE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->

    <!-- Style from layout.css -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Style from Nav.css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Style from new-tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Style from footer.css -->
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Function import from composer-char-counter.js -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <header>
        <span>Tweeter</span>
      </header>
      <article class="writeATweetHeader">
        <span> <strong>Write</strong> a new tweet </span>
        <i style="color: #fcf0af" class="fa-solid fa-angles-down"></i>
      </article>
    </nav>

    <!-- DISPLAY PROFILE PHOTO AND NAME -->
    <header class="photo-name">
      <div>
        <img src="/images/annBui.png" />
      </div>
      <div class="profile-info profile-name-display">
        <h2 class="profile-h2">Ann Bui‚úåüèª</h2>
        <h4 class="profile-h4">@thaian161</h4>
      </div>
    </header>

    <!-- Page-specific MAIN content here -->
    <main class="container">
      <!-- FORM to submit tweet -->
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form class="tweet-form" action="/tweets/" method="POST">
          <label class="question-for-user-input" for="tweet-text"
            >What has been on your mind today?</label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-button-and-counter">
            <button
              class="tweet-button-shadow-dark"
              role="button"
              type="submit"
            >
              Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="list-of-tweet">
        <!-- TWEET CONTAINER - where tweet by users got display -->
        <article class="tweet">
          <header class="display-tweet-from-user">
            <div>
              <i class="fa-solid fa-circle-user"></i>
            </div>
            <div>
              <h3 class="profile-h4">@thaian161</h3>
            </div>
          </header>
          <section class="new-tweet">
            <form class="tweet-form" action="/tweets/" method="POST">
              <label class="tweet-label">Testing: Hello World</label>
            </form>
          </section>
          <footer class="footer-tweet">
            <div>A moment ago</div>
            <div>
              <i class="fa-solid fa-comment-dots"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-share-nodes"></i>
            </div>
          </footer>
        </article>
      </div>
    </main>

    <!-- FOOTER-->
    <footer class="footer">
      <div class="footer">
        <p>¬© 2022 | <strong>TWEETER</strong> by Ann Bui at LHL</p>
      </div>
    </footer>
  </body>
</html>
