<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->

    <!-- /Disable viewport zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!-- External Font from google font-->
    <!-- SHADE/INLINE BUNGEE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Bungee+Shade&family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->

    <!-- Style from layout.css -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Style from Nav.css -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Style from new-tweet.css -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Style from footer.css -->
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Function import from composer-char-counter.js -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <!-- TIMEAGO library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <header>
        <span>Tweeter</span>
      </header>
      <article class="writeATweetHeader">
        <span> <strong>Write</strong> a new tweet </span>
        <i style="color: white" class="fa-solid fa-angles-down boucing"></i>
      </article>
    </nav>

    <!-- DISPLAY PROFILE PHOTO AND NAME -->
    <div class="responsive">
      <header class="photo-name">
        <div>
          <img src="/images/annBui.png" />
        </div>
        <div class="profile-info profile-name-display">
          <h2 class="profile-h2">Ann BuiðŸŒ»</h2>
          <h4 class="profile-h4">@thaian161</h4>
        </div>
      </header>

      <!-- Page-specific MAIN content here -->
      <main class="container">
        <!-- FORM to submit tweet -->
        <section class="new-tweet">
          <!-- <h2>Compose Tweet</h2> -->
          <form class="tweet-form" action="/tweets/" method="POST">
            <label class="question-for-user-input" for="tweet-text"
              >What has been on your mind today?</label
            >
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-button-and-counter">
              <button
                class="tweet-button-shadow-dark"
                role="button"
                type="submit"
              >
                Tweet
              </button>
              <!-- ERROR DISPLAY -->
              <p class="error-button" id="too-long-error">
                Bruhhh, Limit Your Tweet To 140 Characters Only
              </p>
              <p class="error-button" id="empty-error">
                <b
                  >C'mon, Your Mind Can Be Empty But Your Tweet Cannot, Write
                  SomeThing!</b
                >
              </p>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>

        <!-- TWEET CONTAINER - where tweet by users got display, dynamic mark-up in client.js-->
        <div class="list-of-tweet"></div>
      </main>
    </div>

    <!-- FOOTER-->
    <footer class="footer">
      <div class="footer">
        <p>Â© 2022 | <strong>TWEETER</strong> by Ann Bui at LHL</p>
        <button class="boucing-bottom">
          <i
            id="scroll-up"
            style="color: white"
            class="fa-solid fa-angles-up"
          ></i>
        </button>
      </div>
    </footer>
  </body>
</html>
